<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex flex-row align-items-center" href="#">
          <img
            src="/assets/logo.png"
            alt="Logo"
            width="100"
            height="100"
            class="d-inline-block align-text-top"
          />
          <div>Fast NUCES</div>
        </a>

        <nav
          class="navbar navbar-expand-lg bg-body-tertiary"
          style="border: 2px solid red"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/courses.html">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/admissions.html"
                    >Admissions</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/contact.html">Contacts</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control-plaintext"
            id="name_form"
            placeholder="your name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Phone-number</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="inputPassword"
            placeholder="phone number"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="input_pnumber" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="input_pnumber"
            placeholder="your email"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="Capcha" class="col-sm-2 col-form-label">Enter Captch</label>

        <button
          type="button"
          id="calculate"
          class="btn btn-primary"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
          style="margin: 0px"
        >
          12345
        </button>

        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="captch"
            placeholder="your email"
          />
        </div>
      </div>

      <button
        type="button"
        id="calculate"
        class="btn btn-primary"
        data-toggle="button"
        aria-pressed="false"
        autocomplete="off"
      >
        Contact Us
      </button>
    </form>
  </body>
</html>
